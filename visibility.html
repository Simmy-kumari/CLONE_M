<!DOCTYPE html>
<html lang="en">
<head>
    <title>visibility</title>
    <style>
        .box{
            height: 50px;
            width: 90px;
        }
        #box1{
            background-color:darkgoldenrod;
            visibility:hidden;
        }
        #box2{
            background-color:darkturquoise
        }
    </style>
</head>
<body>
    <div id="box1" class="box">BOX1</div>
    <div id="box2" class="box">BOX1</div>
</body>
</html>
